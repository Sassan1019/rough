<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ROUGH RUNNERS</title>
    <meta name="description" content="ROUGHへのお問い合わせ">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <a href="index.html" class="site-logo">ROUGH</a>
        <nav class="site-nav">
            <a href="events.html">Events</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
        <button class="menu-toggle" aria-label="メニュー">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Page Content -->
    <main class="page">
        <div class="page-header">
            <h1 class="page-title">Contact</h1>
            <p class="page-subtitle">Say hello</p>
        </div>

        <div class="page-content">
            <form class="contact-form fade-in" action="#" method="POST">

                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="message">Message</label>
                    <textarea id="message" name="message" class="form-textarea" required></textarea>
                </div>

                <button type="submit" class="form-submit">Knock</button>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="site-footer-logo">ROUGH</div>
        <p class="site-footer-copy">© 2026 ROUGH RUNNERS</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
