<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ROUGH RUNNERS</title>
    <meta name="description" content="ROUGHへのお問い合わせ">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Space+Grotesk:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <a href="index.html" class="site-logo">ROUGH</a>
        <nav class="site-nav">
            <a href="events.html">Events</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
        <button class="menu-toggle" aria-label="メニュー">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Page Content -->
    <main class="page">
        <div class="page-header">
            <h1 class="page-title">Contact</h1>
            <p class="page-subtitle">お問い合わせ</p>
        </div>

        <div class="page-content">
            <div class="contact-intro fade-in">
                <p>ご質問、ご相談は下記フォームよりお問い合わせください。<br>
                    内容確認後、通常１週間以内にご連絡いたします。</p>
            </div>

            <form class="contact-form fade-in" action="#" method="POST">

                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label class="form-label" for="last-name">姓</label>
                        <input type="text" id="last-name" name="last-name" class="form-input" required>
                    </div>
                    <div class="form-group form-group-half">
                        <label class="form-label" for="first-name">名</label>
                        <input type="text" id="first-name" name="first-name" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="message">メッセージ</label>
                    <textarea id="message" name="message" class="form-textarea" required></textarea>
                </div>

                <button type="submit" class="form-submit">送信する</button>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="site-footer-logo">ROUGH</div>
        <p class="site-footer-copy">© 2026 ROUGH RUNNERS</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
